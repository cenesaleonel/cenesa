{% extends 'base.html' %}
{% load static %}
{% block content %}
<h2>Subir Archivo Excel</h2>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Subir Excel</button>
    <a href="{% url 'descargar_formato_excel' %}" class="btn btn-primary">
        Descargar Formato Para las Cargas de Valores
    </a>
</form>
{% endblock %}
