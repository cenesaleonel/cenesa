{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h2 class="mb-0">Cargar Obras Sociales (Formato Estándar)</h2>
        </div>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="archivo" class="form-label">Seleccionar archivo Excel (.xls o .xlsx)</label>
                    {{ form.as_p }}
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-upload"></i> Subir y Procesar
                    </button>
                    <a href="{% url 'listar_obras_sociales' %}" class="btn btn-secondary">
                        <i class="bi bi-x-circle"></i> Cancelar
                    </a>
                    <a href="{% url 'exportar_obra_social_estandar' %}" class="btn btn-success">
                        <i class="bi bi-download"></i> Exportar Formato Estándar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
